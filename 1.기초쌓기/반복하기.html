<script>
    //swap 스왑 하기
    let arr = [5 ,8];
    let temp = arr[0];
    arr[0] = arr[1]
    arr[1] = temp;

    //구구단 2단 재귀호출하기
    function dan(n){
        if(n>9)return;
        console.log("2*"+n+"="+(2*n))
        dan(n+1)
    }
    dan(1)
    //이중포문대신 재귀호출
    
    let arr2  = [
        [1,2,3,4,5,6],
        [1,2,3,4,5,6],
        [1,2,3,4,5,6]
    ]
    function test(n){

        for(let i=0;i<arr2[n].length;i++){
            if(n>=arr2.length)return;
            document.write(arr[n][i])
        }
        document.write("<br>")
        test(n+1)
    }
    test(0)
</script>
