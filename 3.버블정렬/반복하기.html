<script src="../js/lib.js"></script>
<script>
    //1~16까지의 랜덤한 값으로 채워진 배열을 만들자 (길이는 10)

    let arr= createArray(1, 12 , 7);
        function bubbleSort(n){
            if(n>=arr.length)return;
            for(let i=0;arr<length-n;i++){
                if(arr[i]>arr[i+1]){
                    let temp = arr[i]
                    arr[i] = arr[i+1]
                    arr[i+1] = temp;
                }
            }
            bubbleSort(n+1)
        }
        bubbleSort(0)
    
</script>
