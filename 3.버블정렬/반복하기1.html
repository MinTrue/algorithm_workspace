<script src="../js/lib.js"></script>
<script>
    //버블 정렬
    let arr = createArray(1, 15, 7);
    console.log("정렬전",arr);
    function bubbleSort(n){
        if(n>=arr.length)return;
        for(let i=0;i<arr.length-n;i++){
            if(arr[i]>arr[i+1]){
                let temp = arr[i]
                arr[i] =arr[i+1]
                arr[i+1] = temp;
            }
        }
        bubbleSort(n+1)
    }
    bubbleSort(0)
    console.log("정렬후",arr);
</script>
