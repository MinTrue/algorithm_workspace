<script src="../js/lib.js"></script>
<script>

    let arr = createArray(1, 16 ,10);
    function selectionSort(n){
        if(n>=arr.length)return;
        for(let i=n;arr.length-n;i++){
            if(arr[i]<arr[n]){
                let temp = arr[n]
                arr[n] = arr[i]
                arr[i] =temp;
            }
        }
        selectionSort(n+1)
    }
    selectionSort(0)
</script>
