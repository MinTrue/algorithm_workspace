<script src="../js/lib.js"></script>
<script>

    //선택 정렬
    let arr = createArray(1 ,15 ,10);
    function selectionSort(n){
        if(n>=arr.length)return;
        for(let i=n ; i<arr.length; i++){
            if(arr[i]<arr[n]){
                let temp = arr[n]
                arr[n] =arr[i]
                arr[i] = temp
            }
        }
        selectionSort(n+1)
    }
    selectionSort(0)
</script>
