<script>

    //순차 검색
    let arr =createArray(1, 12 ,9);

    function getByOfTarget(target){
        let index= -1;
        for(let i =0;i<arr.length;i++){
            if(arr[i]==target){
            index =i
        }
        return index;
    }
}
    let result = getByOfTarget(7)
    if(result ==-1){
        console.log(7,"이 배열에 존재하지 않습니다")
    } else {
        console.log(7,"이 배열에",result,"째 에 존재합니다")
    }
</script>
