<script src="../js/lib.js"></script>
<script>

    //선형, 순차 검색
    let arr = createArray(1, 15, 7);
    
    function getIndexOfTarget(target){
        let index=-1
        for(let i=0;i<arr.length;i++){
            if(arr[i]==target){
                index=i
            }
        }
        return index;
    }

    let result = getIndexOfTarget(7)
    if(result ==-1){
        console.log(7, "이 배열에 존재하지 않습니다")
    } else{
        console.log(7, "이 배열에",result, "째에 있어요")
    }
</script>
