<script>

    function createArray(min , max, length){
        let arr = [];
        while(true){
            if(arr.length>=length)break;
            let n  =getRandomRange(min, max);
            if(arr.indexOf(n)==-1)arr.push(n);
        }
    }return arr;

    let arr = createArray(1 ,12 ,6 )
    function getIndexOfTarget(target){
        let index = -1
        for(let i=0;i<arr.length;i++){
            if(arr[i]==target){
                index= i;
            }
        }
    }return index;

    let result = getIndexOfTarget(7);
    if(result ==-1){
        console.log(7, "이 배열은 존재하지 않습니다")
    } else{
        console.log(7,"이 배열은", result, "째 배열입니다.")
    }
</script>
