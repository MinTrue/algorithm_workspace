<script>
    //1~5까지 범위수가 10개 이루어진 배열 
    //이 배열은 오름 차순으로 정렬해보자
    let arr = [2, 5, 1 , 3, 4, 3, 5, 2 , 1 , 1];
    console.log("정렬 전",arr);

    //카운트를 세기위한  배열 선언 초기값은 0으로
    let bucket = [0, 0, 0, 0, 0, 0];

    for(let i =0 ;i< arr.length;i++){
        bucket[arr[i]]++;
    }
    console.log("현재 버킷의 카운트 결과", bucket);
    
    let index= 0;
    for(let i=1; i<bucket.length;i++){
        for(let j =1 ; j<=bucket[i];j++){
            arr[index++]=i;
        }
    }
    console.log("정렬 후",arr);

</script>
