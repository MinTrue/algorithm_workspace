<script src="../js/lib.js"></script>

<script>

    //버킷 정렬

    let arr = [1, 2, 3, 5, 5, 2, 1, 4, 4 ,1];
    console.log("정렬 전", arr)
    let bucket = [0,0,0,0,0,0];
    for(let i=0 ;i<arr.length;i++){
        bucket[arr[i]]++;
    }
    console.log("버킷 카운터 결과", bucket);
    let index= 0;
    for(let i=1; i<arr.bucket.length;i++){
        for(let j=1; j<=bucket[i];j++){
            arr[index++]=i;
        }
    }
    console.log("정렬 후", arr)
</script>
