<script>

    //삽입 정렬 카드뽑기?
    let arr = createArray(1, 10 ,7);
    console.log("정렬 전", arr)

    for(let i=1; i<arr.length;i++){
        let temp = arr[i]
        let j;
        for(j=i ; j>0;j--){
            if(arr[j-1]>temp){
                arr[j] = arr[j-1]
            } else{
                break
            }
            arr[j] = temp;
        }
    }
    
</script>
