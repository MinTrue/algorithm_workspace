<script>

    //삽입 정렬 카드 정렬
    let arr = createArray(1, 15 ,8);
    console.log("정렬 전" ,arr)
    for(let i=1;i<arr.length;i++){
        let temp= arr[i];
        let j ;
        for(j=i ;j>0;i--){
            if(arr[j-1]>temp){
                arr[j] =arr[j-1]
            } else{
                break;
            }
        }
        arr[j] = temp;
    }
    console.log("정렬 후" ,arr)
</script>
